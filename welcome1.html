<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Casaverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body,
        html {
            height: 100%;
            width: 100%;
            font-family: 'Playfair Display', serif;
            color: white;
            overflow: hidden;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            filter: brightness(0.6);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: scale(1.05);
        }
        
        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: white;
            opacity: 0;
            animation: slideUp 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        
        .highlight {
            font-size: 2rem;
            font-style: italic;
            color: white;
            margin: 20px 0;
            opacity: 0;
            animation: slideUp 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }
        
        .btn-container {
            margin-top: 40px;
            opacity: 0;
            animation: slideUp 1.5s ease-in-out forwards;
            animation-delay: 1.5s;
        }
        
        .explore-btn {
            position: relative;
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            letter-spacing: 2px;
            text-decoration: none;
        }
        
        .explore-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .explore-btn:hover {
            background: rgba(205, 133, 63, 0.8);
            border-color: #cd853f;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .explore-btn:hover:before {
            left: 100%;
        }
        
        .explore-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0, 1);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .explore-btn:hover:after {
            transform: scale(1, 1);
            transform-origin: left;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive adjustments */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .highlight {
                font-size: 1.5rem;
            }
            .explore-btn {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="welvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Embark on Casaverse</h1>
        <p>Delighted to have you here, exploring the art of stunning interiors.</p>
        <p class="highlight">"Craft Your Oasis"</p>

        <div class="btn-container">
            <a href="loginsignuppage.html" class="explore-btn">JOIN US</a>
        </div>
    </div>

    <script>
        // JavaScript to ensure video covers entire viewport and maintains aspect ratio
        function resizeVideo() {
            const video = document.getElementById('bg-video');
            const container = document.getElementById('video-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            const containerAspectRatio = containerWidth / containerHeight;

            if (containerAspectRatio > videoAspectRatio) {
                // Container is wider than video
                video.style.width = '100%';
                video.style.height = 'auto';
            } else {
                // Container is taller than video
                video.style.width = 'auto';
                video.style.height = '100%';
            }
        }

        // Initial resize
        window.addEventListener('load', resizeVideo);
        // Resize on window change
        window.addEventListener('resize', resizeVideo);

        // Once video metadata is loaded, resize accordingly
        document.getElementById('bg-video').addEventListener('loadedmetadata', function() {
            resizeVideo();
        });
    </script>
</body>

</html>

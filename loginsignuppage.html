<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Casaverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            font-family: 'Nunito', sans-serif;
            background: #faf7f2;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .animation-section {
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            animation: fade 16s infinite;
        }
        
        .slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide:nth-child(1) {
            animation-delay: 0s;
        }
        
        .slide:nth-child(2) {
            animation-delay: 4s;
        }
        
        .slide:nth-child(3) {
            animation-delay: 8s;
        }
        
        .slide:nth-child(4) {
            animation-delay: 12s;
        }
        
        @keyframes fade {
            0%,
            100% {
                opacity: 0;
            }
            8%,
            25% {
                opacity: 1;
            }
            33% {
                opacity: 0;
            }
        }
        
        .form-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdf9f3 0%, #f8f1e4 100%);
            padding: 20px;
        }
        
        .form-container {
            width: 85%;
            max-width: 450px;
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(143, 110, 78, 0.12);
            text-align: center;
        }
        
        .welcome-text {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #7e5c3c;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
        }
        
        .form-toggle {
            display: flex;
            background: #f3e9dd;
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-toggle::before {
            content: "";
            position: absolute;
            top: 6px;
            left: 0;
            width: 50%;
            height: calc(100% - 12px);
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(126, 92, 60, 0.15);
            transition: all 0.4s ease;
            z-index: 0;
        }
        
        .form-toggle.login-active::before {
            left: 50%;
        }
        
        .form-toggle button {
            flex: 1;
            background: none;
            border: none;
            font-size: 1rem;
            color: #7e5c3c;
            cursor: pointer;
            padding: 12px 20px;
            font-weight: 600;
            z-index: 1;
            position: relative;
        }
        
        .form-toggle button.active {
            color: #8b6b4b;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 45px 16px 20px;
            font-size: 1rem;
            border: 2px solid #e8daca;
            border-radius: 12px;
            background: #fdfaf7;
            color: #7e5c3c;
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #c2a27e;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(194, 162, 126, 0.2);
            outline: none;
        }
        
        .form-group label {
            position: absolute;
            top: 16px;
            left: 20px;
            color: #a78a6d;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease;
        }
        
        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -8px;
            left: 15px;
            font-size: 0.8rem;
            color: #7e5c3c;
            background: #fff;
            padding: 0 5px;
            border-radius: 5px;
        }
        
        .form-group .right-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #a78a6d;
            font-size: 1rem;
            cursor: default;
        }
        
        .form-group .toggle-password {
            cursor: pointer;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0px rgba(194, 162, 126, 0.3);
            }
            50% {
                box-shadow: 0 0 12px rgba(194, 162, 126, 0.6);
            }
            100% {
                box-shadow: 0 0 0px rgba(194, 162, 126, 0.3);
            }
        }
        
        button.submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            background: linear-gradient(to right, #9f8359, #7e5c3c);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button.submit-btn:hover {
            background: linear-gradient(to right, #7e5c3c, #9f8359);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 3px;
        }
        
        .success {
            color: green;
            font-size: 0.8rem;
            margin-top: 3px;
        }
        
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            .animation-section,
            .form-section {
                width: 100%;
            }
            .animation-section {
                height: 40vh;
            }
            .form-section {
                height: 60vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="animation-section">
            <div class="slideshow">
                <div class="slide"><video autoplay muted loop><source src="loginani.mp4" type="video/mp4"></video></div>
                <div class="slide"><video autoplay muted loop><source src="moon.mp4" type="video/mp4"></video></div>
                <div class="slide"><video autoplay muted loop><source src="flower.mp4" type="video/mp4"></video></div>
                <div class="slide"><video autoplay muted loop><source src="foreign.mp4" type="video/mp4"></video></div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <h1 class="welcome-text" id="form-title">Join Casaverse</h1>

                <div class="form-toggle" id="form-toggle">
                    <button id="signup-btn" class="active">Sign Up</button>
                    <button id="login-btn">Login</button>
                </div>

                <!-- Signup Form -->
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" id="username" required placeholder=" ">
                        <label for="username">Your Name</label>
                        <i class="fa fa-user right-icon"></i>
                        <div id="username-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email Address</label>
                        <i class="fa fa-envelope right-icon"></i>
                        <div id="email-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">Create Password</label>
                        <i class="fa fa-eye right-icon toggle-password" data-target="password"></i>
                        <div id="password-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" required placeholder=" ">
                        <label for="confirm-password">Confirm Password</label>
                        <i class="fa fa-eye right-icon toggle-password" data-target="confirm-password"></i>
                        <div id="confirm-password-msg"></div>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" required placeholder=" ">
                        <label for="phone">Phone Number</label>
                        <i class="fa fa-phone right-icon"></i>
                        <div id="phone-error" class="error"></div>
                    </div>
                    <button type="submit" class="submit-btn">Step to Casaverse</button>
                </form>

                <!-- Login Form -->
                <form id="login-form" class="hidden">
                    <div class="form-group">
                        <input type="email" id="login-email" required placeholder=" ">
                        <label for="login-email">Email Address</label>
                        <i class="fa fa-envelope right-icon"></i>
                        <div id="login-email-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" required placeholder=" ">
                        <label for="login-password">Password</label>
                        <i class="fa fa-eye right-icon toggle-password" data-target="login-password"></i>
                        <div id="login-password-error" class="error"></div>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');
        const formToggle = document.getElementById('form-toggle');

        // Toggle forms
        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            formTitle.textContent = 'Welcome Back';
            formToggle.classList.add('login-active');
        });
        signupBtn.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
            formTitle.textContent = 'Join Casaverse';
            formToggle.classList.remove('login-active');
        });

        // Eye toggle
        document.querySelectorAll(".toggle-password").forEach(icon => {
            icon.addEventListener("click", () => {
                const targetId = icon.getAttribute("data-target");
                const input = document.getElementById(targetId);
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        });

        // Validation Patterns
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        const passPattern = /^(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
        const phonePattern = /^[0-9]{10}$/;

        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");
        const phone = document.getElementById("phone");

        const usernameError = document.getElementById("username-error");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const confirmPasswordMsg = document.getElementById("confirm-password-msg");
        const phoneError = document.getElementById("phone-error");

        const loginEmail = document.getElementById("login-email");
        const loginPassword = document.getElementById("login-password");
        const loginEmailError = document.getElementById("login-email-error");
        const loginPasswordError = document.getElementById("login-password-error");

        // Validation events
        username.addEventListener("input", () => {
            usernameError.textContent = username.value.trim() === "" ? "Username is required" : "";
        });

        email.addEventListener("input", () => {
            emailError.textContent = !email.value.match(emailPattern) ? "Enter a valid email" : "";
        });

        password.addEventListener("input", () => {
            if (!password.value.match(passPattern)) {
                passwordError.textContent = "Password must be at least 8 characters, include one uppercase letter and one special character";
            } else {
                passwordError.textContent = "";
            }
        });

        confirmPassword.addEventListener("input", () => {
            if (confirmPassword.value === "") {
                confirmPasswordMsg.textContent = "";
            } else if (confirmPassword.value !== password.value) {
                confirmPasswordMsg.textContent = "Passwords do not match";
                confirmPasswordMsg.className = "error";
            } else {
                confirmPasswordMsg.textContent = "Passwords match";
                confirmPasswordMsg.className = "success";
            }
        });

        phone.addEventListener("input", () => {
            phoneError.textContent = !phone.value.match(phonePattern) ? "Enter 10 digit number" : "";
        });

        loginEmail.addEventListener("input", () => {
            loginEmailError.textContent = !loginEmail.value.match(emailPattern) ? "Enter a valid email" : "";
        });

        loginPassword.addEventListener("input", () => {
            if (!loginPassword.value.match(passPattern)) {
                loginPasswordError.textContent = "Password must be at least 8 characters, include one uppercase letter and one special character";
            } else {
                loginPasswordError.textContent = "";
            }
        });

        // Signup form submit
        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            if (
                username.value.trim() !== "" &&
                email.value.match(emailPattern) &&
                password.value.match(passPattern) &&
                confirmPassword.value === password.value &&
                phone.value.match(phonePattern)
            ) {
                alert("Sign Up Successful!");
                window.location.href = "Homepage.html"; // Redirect
            } else {
                alert("Please fix the errors before submitting");
            }
        });

        // Login form submit
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            if (
                loginEmail.value.match(emailPattern) &&
                loginPassword.value.match(passPattern)
            ) {
                alert("Login Successful!");
                window.location.href = "Homepage.html"; // Redirect
            } else {
                alert("Please enter valid login credentials");
            }
        });
    </script>
</body>

</html>
